    <h1 style="color:whitesmoke;">Checkout </h1>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #0d0d0d;
        color: #f79fd2;
      }
      
      header {
        background-color: #0d0d0d;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      
      main {
        margin: 20px;
      }
      
      h1 {
        color: #333;
      }
      
      .product {
        border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 200px;
            text-align: center;
      }
      
      .product-image {
        max-width: 100%;
        height: auto;
      }
      
      .product-title {
        font-weight: bold;
        margin-bottom: 5px;
      }
      
      .product-price {
        color: #333;
        font-size: 18px;
      }
      
      .product-description {
        color: #666;
      }
      
      .btn {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
      }
      </style>
    
    

    <div id="checkout-cart" class="cart">
        <h2>Your Cart</h2>
        <ul id="checkout-cart-items"></ul>
        <p><b>Total: $<span id="checkout-cart-total">0</span></p></b>
    </div>

    <form id="checkout-form">
        <h3>Enter Payment Details</h3>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <br>
        <br>
        <label for="card">Credit Card Number:</label>
        <input type="text" id="card" name="card" required>
        <br>
        <br>
        <button type="submit">Place Order</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartData = localStorage.getItem('cart');
            if (cartData) {
                const cart = JSON.parse(cartData);
                const cartItems = document.getElementById('checkout-cart-items');
                const cartTotal = document.getElementById('checkout-cart-total');

                let total = 0;
                cart.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = `${item.name} - $${item.price} x ${item.quantity}`;
                    cartItems.appendChild(li);

                    total += item.price * item.quantity;
                });

                cartTotal.textContent = total.toFixed(2);
            }

            document.getElementById('checkout-form').addEventListener('submit', function(event) {
                event.preventDefault();
                alert('Order placed successfully!');
                localStorage.removeItem('cart');
                window.location.href = 'index.html';
            });
        });
    </script>
